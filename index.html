<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {

			let actions = {
				"google": "https://www.google.com/search",
				'duckDuckGo': "https://www.duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web",
			};

			let form = document.getElementById('searchForm');
			let searchEngineSelector = document.querySelector("input[name = engine]:checked");

			let url =actions[searchEngineSelector.value];
			form.action = url;
		}

		window.addEventListener("load", function () {
			let form = document.getElementById('searchForm');
			form.addEventListener('submit', setSearchEngine)

		});
	</script>
</head>

<body>

	<form id="searchForm" target="_blank" action="">
		<input type="text" class="q" id="q" name="q" /><br />
		<label>
			<input type="radio" name="engine" value="google">Google
		</label>
		<label>
			<input type="radio" name="engine" value='duckDuckGo'> DuckDuckGo
		</label>
		<label>
			<input type="radio" name="engine" value="bing"> Bing
		</label>
		<label>
			<input type="radio" name="engine" value="ask"> Ask
		</label>

		<button id="submit" name="Go" value="Go!">Go!</button>
		<!-- TODO: add form elements -->
	</form>

</body>
